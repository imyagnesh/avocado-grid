<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="number-validator.html">

<dom-module id="number-input">

  <style>

    :host {
      display: inline-block;
    }

    input[is="iron-input"] {
      font: inherit;
      outline: none;
      box-shadow: none;
      border: none;
      width: auto;
      text-align: right;
    }

  </style>

  <template>
    <number-validator min="{{minValue}}" max="{{maxValue}}"></number-validator>

    <input is="iron-input" id="input"
           bind-value="{{value}}"
           maxlength$="[[maxlength]]"
           required$="[[required]]"
           minlength$="[[minLength]]"
           name$="[[name]]"
           readonly>
  </template>

</dom-module>

<script>
  (function() {

    Polymer({

      is: 'number-input',

      behaviors: [
        Polymer.IronValidatableBehavior
      ],

      properties: {

        value: {
          notify: true,
          type: String
        },

        name: {
          type: String
        },

        required:{
          type: Boolean,
          value: false
        },

        minValue:{
          type: Number,
          value: 0
        },

        maxValue:{
          type:Number,
          value: 2147483647
        },

        minLength:{
          type: Number
        },

        maxLength:{
          type: Number
        },

        height:{
          type: Number
        },

        width:{
          type: Number
        },

        defaultValue:{
          type: String
        },

        validator: {
          type: String,
          value: 'number-validator'
        }
      },

      observers: [
        '_computeValue(value)'
      ],

      _computeValue: function(value) {
        this.value = value;
      }

    });
  })();
</script>
