<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="number-input.html">

<dom-module id="awi-numbereditor">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <paper-input-container always-float-label auto-validate attr-for-value="value">
      <label>{{label}}</label>
      <number-input class="paper-input-input"
                   name="{{name}}"
                   value="{{computeVal(value,defaultValue)}}"
                   maxlength="[[maxLength]]"
                   minlength="[[maxLength]]"
                   required="[[required]]"
                   min$="{{minValue}}"
                   max$="{{maxValue}}"
                    readonly="{{readonly}}"
        ></number-input>
      <paper-input-error>{{computeError(label)}}</paper-input-error>
    </paper-input-container>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'awi-numbereditor',

    properties: {
      name: {
        type: String
      },

      label:{
        type: String
      },

      tooltip:{
        type: String
      },

      required:{
        type: Boolean,
        value: false
      },

      minValue:{
        type: Number,
        value: 0
      },

      maxValue:{
        type:Number,
        value: 2147483647
      },

      minLength:{
        type: Number
      },

      maxLength:{
        type: Number
      },

      height:{
        type: Number
      },

      width:{
        type: Number
      },

      defaultValue:{
        type: String
      },

      readonly:{
        type: Boolean,
        value: true
      }

    },

    computeVal: function (value,defaultValue) {
      return value === '' ? defaultValue : value;
    },

    computeError: function (label) {
      return label + ' is not valid!';
    }
  });
})();
</script>
