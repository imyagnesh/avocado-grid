<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="bind-json">
  <script>

  </script>
  <template>
    <template is="dom-if" if="{{readOnly}}">
      <span>{{computeVal(grid,binding)}}</span>
    </template>
    <template is="dom-if" if="{{!readOnly}}">
      <template is="dom-if" if="{{ isTextbox(binding.control) }}">
        <paper-input no-label-float label="{{binding.label}}" value="{{computeVal(grid,binding)}}"></paper-input>
      </template>
    </template>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'bind-json',

    properties: {
      grid: Object,
      binding: Object,
      readOnly: Boolean
    },

    computeVal: function (grid,binding) {
      return grid[binding.name];
    },

    isTextbox: function (val) {
      return val === 'text-box';
    }

  });
</script>
