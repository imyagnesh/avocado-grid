<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--<link href="../../bower_components/paper-behaviors/demo/paper-button.html" rel="import">-->

<dom-module id="awi-year-picker">
  <style>
    :host {
      display: block;
      height: 250px;
      width:100%;
    }
    #container {
      display: block;
      height: 250px;
      width:100%;
      overflow: auto;
    }

    #container::-webkit-scrollbar {
      width: 4px;
    }

    #container::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
      -webkit-border-radius: 10px;
      border-radius: 10px;
    }

    #container::-webkit-scrollbar-thumb {
      -webkit-border-radius: 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.4);
    }

    #container::-webkit-scrollbar-thumb:window-inactive {
      background: rgba(255,0,0,0.2);
    }

    .year {
      padding: 10px;
      display: block;
      text-align: center;
      line-height: 42px;
      cursor:pointer;
    }

    .year.selected span {
      background-color:rgba(0,159,136,.4);
      border-radius:100%;
      height: 42px;
      display: inline-block;
      width: 42px;
    }

  </style>
  <template>
    <div id="container">
      <template is="dom-repeat" items="{{yearArray}}" as="y">
        <!--<paper-button class="year {{ { selected : y == year} | tokenList  }}" on-tap="{{ yearSelected }}" data-year="{{ y }}"><span>{{ y }}</span></paper-button>-->
        <div class$="{{computeClass(y,year)}}" on-tap="yearSelected" data-year$="{{ y.n }}"><span>{{ y.year }}</span></div>
      </template>
    </div>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'awi-year-picker',

      properties: {

        year:{
          type: Number,
          notify: true
        },

        min:{
          type: Date,
          value: new Date(1900)
        },

        max:{
          type: Date,
          value: new Date(2100)
        },

        locale:{
          type: Array
        },

        yearArray: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        yearElementHeight:{
          type: Number,
          value: 62
        },

        intl:{
          type: Object,
          value: function() {
            return {};
          }
        }


      },

      computeClass: function (y,year) {
        var classList = [];
        classList.push('year');
//        {{ { selected : day.n == currentDay && month.number == currentMonth && month.year == currentYear } | tokenList }}
        if (y.n === year) {
          classList.push('selected');
        }

        return classList.join(' ');
      },

      localeChanged: function(){
        this.intl = {};
        this.intl.year = Intl.DateTimeFormat(this.locale, {year: 'numeric'}).format;
      },

      setYearArray: function() {
        this.yearArray = [];
        for (var i = this.min.getFullYear(); i <= this.max.getFullYear(); i++) {
          this.push('yearArray', {
            n:i,
            year: this.intl.year(new Date(i,1,1))
          });
        }
      },

      refreshScrollPosition: function(){
        var that = this;
        setTimeout(function(){
          var scrollTop = (that.year - that.min.getFullYear()+0.5) * that.yearElementHeight - that.$.container.clientHeight/2;
          that.$.container.scrollTop = scrollTop;
        },0);

      },

      yearChanged: function() {
        this.setYearArray();
        this.refreshScrollPosition();
      },

      yearSelected: function(e) {
        for(i=0;i<e.path.length;i++){
          if(e.path[i].dataset && e.path[i].dataset.year){
            return this.year = parseInt(e.path[i].dataset.year);
          }
        }
      },

      attached: function(){
        this.localeChanged();
        this.yearChanged();
      }


    });
  })();
</script>
