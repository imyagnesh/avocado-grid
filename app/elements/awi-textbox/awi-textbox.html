<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="awi-textbox">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-input name="{{name}}"
                 label="{{label}}"
                 minlength="{{minLength}}"
                 maxlength="{{maxLength}}"
                 value="{{computeVal(value,defaultValue)}}"
                 required="{{required}}"
                 readonly="{{readonly}}"
                 error-message="{{computeError(label)}}" auto-validate></paper-input>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'awi-textbox',

    properties: {

      name:{
        type: String
      },

      label:{
        type: String
      },

      required:{
        type: Boolean,
        value: true
      },

      minLength:{
        type: Number
      },

      maxLength:{
        type: Number
      },

      value:{
        type: String,
        value:''
      },

      readonly:{
        type: Boolean,
        value: false
      },

      type:{
        type: String
      },

      defaultValue:{
        type: String,
        value:''
      }

    },

    computeVal: function (value,defaultValue) {
      return value === '' ? defaultValue : value;
    },

    computeError: function (label) {
      return label + ' is not valid!';
    }
  });
})();
</script>
