<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="awi-textbox">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-input name="{{name}}" label="{{label}}" auto-validate minlength="{{minLength}}" maxlength="{{maxLength}}" error-message="letters only!" required="{{required}}" value="{{value}}"></paper-input>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'awi-textbox',

    properties: {

      name:{
        type: String
      },

      label:{
        type: String
      },

      required:{
        type: Boolean,
        value: true
      },

      minLength:{
        type: Number
      },

      maxLength:{
        type: Number
      },

      value:{
        type: String
      }

    }
  });
})();
</script>
